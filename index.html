<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name='description' content="base64, base64转换">
    <meta name='keywords' content="base64, base64转换">
    <title>base64 文字转换</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="scss/base64.css?v=20231222224434">
    <link rel="apple-touch-icon" href="favicon.png">
    <script src="js/clipboard.min.js"></script>
    <script src="js/base64.js?v=20231222224434"></script>
    <script src="../../lib/js/vue.min.2.6.10.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="app" v-cloak>
    <div class="title">BASE64 文本转换工具</div>

    <div class="content">
        <section>
            <h3 class="section-header mb-2">字符串数据 <span>{{ stringData.length }}</span></h3>
            <textarea class="textarea mb-3" type="textarea"
                      v-model="stringData">
                                </textarea>
            <button class="button clipboard" :dataClipboard="stringData">复制内容</button>
        </section>

        <div class="operations">
            <div class="button" @click="base64ToString"><--</div>
            <div class="button" @click="stringToBase64">--></div>
            <div class="button" @click="base64ToString2"><--x2</div>
            <div class="button" @click="stringToBase642">x2--></div>
        </div>

        <section>
            <h3 class="section-header mb-2">Base64 数据 <span>{{ base64Data.length }}</span></h3>
            <textarea class="textarea mb-3" type="textarea"
                      v-model="base64Data"></textarea>
            <button class="button clipboard" :dataClipboard="base64Data">复制内容</button>
        </section>

    </div>

</div>

<script src="js/app.js?v=20231222224434"></script>
<script>
    setTimeout(() => {
        if (!/^http:\/\/(a\.kylebing\.cn|localhost|192\.168\.\d{1,3}\.\d{1,3})/i.test(location.href)) {
            let hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?bcff7db6efe616bde32549ff8803d1e6";
            let s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        }
    }, 1000)
</script>


</body>
</html>
